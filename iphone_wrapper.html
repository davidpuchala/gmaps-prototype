<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For You — iPhone Preview</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .scene {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  .label {
    color: rgba(255,255,255,0.5);
    font-size: 13px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* iPhone 14 Pro frame */
  .iphone {
    position: relative;
    width: 393px;
    height: 852px;
    background: #1a1a1a;
    border-radius: 54px;
    box-shadow:
      0 0 0 1px #3a3a3a,
      0 0 0 3px #1a1a1a,
      0 0 0 4px #4a4a4a,
      0 30px 80px rgba(0,0,0,0.8),
      0 10px 30px rgba(0,0,0,0.6),
      inset 0 0 0 1px rgba(255,255,255,0.08);
    overflow: hidden;
  }

  /* Screen area */
  .screen {
    position: absolute;
    inset: 0;
    border-radius: 54px;
    overflow: hidden;
    background: #000;
  }

  /* The app iframe — sits below the status bar */
  .screen iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Dynamic Island */
  .dynamic-island {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 126px;
    height: 37px;
    background: #000;
    border-radius: 20px;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .di-camera {
    width: 12px; height: 12px;
    border-radius: 50%;
    background: #1a1a1a;
    border: 2px solid #2a2a2a;
    position: relative;
  }
  .di-camera::after {
    content: '';
    position: absolute;
    width: 5px; height: 5px;
    border-radius: 50%;
    background: #0a2040;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  .di-speaker {
    width: 40px; height: 6px;
    background: #1a1a1a;
    border-radius: 3px;
  }

  /* Status bar */
  .status-bar {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 59px;
    z-index: 90;
    display: flex;
    align-items: flex-start;
    padding: 14px 24px 0;
    pointer-events: none;
  }
  .status-time {
    font-size: 15px;
    font-weight: 600;
    color: #000;
    flex: 1;
  }
  .status-icons {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .status-icons svg {
    fill: #000;
    opacity: 0.9;
  }

  /* Side buttons */
  .btn-volume-up {
    position: absolute;
    left: -4px; top: 160px;
    width: 4px; height: 40px;
    background: #3a3a3a;
    border-radius: 2px 0 0 2px;
  }
  .btn-volume-down {
    position: absolute;
    left: -4px; top: 214px;
    width: 4px; height: 40px;
    background: #3a3a3a;
    border-radius: 2px 0 0 2px;
  }
  .btn-silent {
    position: absolute;
    left: -4px; top: 120px;
    width: 4px; height: 28px;
    background: #3a3a3a;
    border-radius: 2px 0 0 2px;
  }
  .btn-power {
    position: absolute;
    right: -4px; top: 180px;
    width: 4px; height: 70px;
    background: #3a3a3a;
    border-radius: 0 2px 2px 0;
  }

  /* Shine/reflection overlay */
  .shine {
    position: absolute;
    inset: 0;
    border-radius: 54px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.06) 0%,
      transparent 40%,
      transparent 60%,
      rgba(255,255,255,0.02) 100%
    );
    pointer-events: none;
    z-index: 200;
  }

  /* Clock in status bar updates */
  #clock { font-variant-numeric: tabular-nums; }
</style>
</head>
<body>
<div class="scene">
  <div class="label">For You · Barcelona</div>

  <div class="iphone">
    <!-- Physical buttons -->
    <div class="btn-silent"></div>
    <div class="btn-volume-up"></div>
    <div class="btn-volume-down"></div>
    <div class="btn-power"></div>

    <!-- Screen -->
    <div class="screen">
      <!-- Status bar -->
      <div class="status-bar">
        <span class="status-time" id="clock">9:41</span>
        <div class="status-icons">
          <!-- Signal bars -->
          <svg width="17" height="12" viewBox="0 0 17 12">
            <rect x="0" y="7" width="3" height="5" rx="1"/>
            <rect x="4.5" y="4.5" width="3" height="7.5" rx="1"/>
            <rect x="9" y="2" width="3" height="10" rx="1"/>
            <rect x="13.5" y="0" width="3" height="12" rx="1" opacity=".3"/>
          </svg>
          <!-- WiFi -->
          <svg width="16" height="12" viewBox="0 0 16 12">
            <path d="M8 9.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/>
            <path d="M8 6C5.9 6 4 6.8 2.6 8.1l1.4 1.4C5.1 8.4 6.5 7.7 8 7.7s2.9.7 4 1.8l1.4-1.4C11.9 6.8 10.1 6 8 6z" opacity=".7"/>
            <path d="M8 2.5C4.7 2.5 1.7 3.8 0 6l1.4 1.4C3 5.5 5.4 4.2 8 4.2s5 1.3 6.6 3.2L16 6c-1.7-2.2-4.7-3.5-8-3.5z" opacity=".4"/>
          </svg>
          <!-- Battery -->
          <svg width="25" height="12" viewBox="0 0 25 12">
            <rect x="0" y="1" width="21" height="10" rx="2.5" stroke="#000" stroke-width="1" fill="none" opacity=".35"/>
            <rect x="22" y="4" width="2.5" height="4" rx="1" fill="#000" opacity=".4"/>
            <rect x="1.5" y="2.5" width="15" height="7" rx="1.5" fill="#000"/>
          </svg>
        </div>
      </div>

      <!-- Dynamic Island -->
      <div class="dynamic-island">
        <div class="di-camera"></div>
        <div class="di-speaker"></div>
        <div class="di-camera"></div>
      </div>

      <!-- The actual app -->
      <iframe 
        src="http://localhost:8501" 
        title="For You App"
        allow="geolocation"
      ></iframe>
    </div>

    <!-- Glass shine -->
    <div class="shine"></div>
  </div>

  <div class="label">localhost:8501</div>
</div>

<script>
  // Live clock
  function tick() {
    const now = new Date();
    const h = now.getHours(), m = now.getMinutes();
    document.getElementById('clock').textContent =
      h + ':' + String(m).padStart(2, '0');
  }
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
